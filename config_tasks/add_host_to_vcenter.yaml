---
    - debug: var=hostvars[inventory_hostname].ansible_ssh_host
    - name: add host to vcenter
      local_action: shell  govc cluster.add -hostname {{ hostvars[inventory_hostname].ansible_ssh_host }} -username {{ user }} -password {{ password }} -noverify
      register: hostadd
      changed_when: false

    - debug: var=hostadd.stdout_lines[-1]

