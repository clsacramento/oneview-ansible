# Lists all the server hardware names
# Usage example: ansible-playbook -i hosts playbooks/hardware_list.ymal
---
- hosts: all
  vars:
    - config: "{{ config_path }}"
  tasks:
    - name: Gather facts about all Server Hardwares
      oneview_server_hardware_facts:
        config: "{{ config }}"
      delegate_to: localhost


    - name: Gather paginated, filtered and sorted facts about Server Hardware
      oneview_server_hardware_facts:
        config: "{{ config }}"
        params:
          start: 0
          sort: name:ascending
          filter: uidState='Off'
      delegate_to: localhost

    - debug: msg="{{server_hardwares | map(attribute='name') | list }}"

