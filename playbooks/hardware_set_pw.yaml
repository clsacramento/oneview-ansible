###
# Display  the power stae of a given server
# Input: server_hardware_name (string): name of the server_hardware
# Will search for a server_hardware with the given name and
# set the ps fact with its power state.
# Usage example: ansible-playbook -i hosts playbooks/hardware_set_pw.yaml --extra-vars '{"server_hardware_name":"MXQ703022T, bay 1"}'
---
- hosts: all
  vars:
    - config: "{{ config_path }}"
      power_state: "{{ ps | default('On') }}"
      power_control: "{{ pc | default('MomentaryPress') }}"
  tasks:
    - include: ../servers_tasks/hardware_set_pw.yaml
