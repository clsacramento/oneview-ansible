#Obtains the list of hardware that is available. Available means the server hardware is not assigned to any server profile.
#Sets a fact with the list
#Output: available_hardware (list[string]): list of server hardware that are unassigned
---
    - name: Set fact for an available hardware
      set_fact: server_hardware_name="{{ free_hardware.0 }}"

    - name: Outputs available server hardware name from list
      debug: var=server_hardware_name
