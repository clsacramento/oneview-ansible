---
    - fail:
        msg: "The given server profile name ({{ server_profile_name }}) was not found." 
      when: not server_profiles

    - name: set fact for profile connectins
      set_fact: profile_connections="{{ server_profiles[0].osDeploymentSettings.osCustomAttributes }}"

#    - debug: var=profile_connections

    - set_fact: provisioned_ip="{{ item.value }}"
      when: "item.name == '{{ provisioned_nic }}.ipaddress'"
      with_items: "{{ profile_connections }}"

    - debug: var=provisioned_ip
